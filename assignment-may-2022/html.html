    <main class="html">  <h1>HTML & CSS Assignment</h1>
    <div class="checklist">
    <form action="#" class="assignment">
        <ul>
          <li>
            <input checked type="checkbox" name="1" id="1" /><label for="1">
              Minimum of two pages, pages must use proper document structure and
              organized syntax (formatted, intended etc)</label
            >
          </li>
          <li>
            <input checked type="checkbox" name="2" id="2" />
            <label for="2"
              >Create a file/folder structure that makes sense to the
              design</label
            >
          </li>
          <li>
            <input checked type="checkbox" name="3" id="3" />
            <label for="3"
              >You can use any design of your choice to markup into HTML and
              style using CSS</label
            >
          </li>
          <li>
            <input checked type="checkbox" name="4" id="4" />
            <label for="4"
              >Typography, color, content and image choice are left open ended,
              and subject to your decisions</label
            >
          </li>
          <li>
            <input checked type="checkbox" name="5" id="5" />
            <label for="5">Navigation</label>
          </li>
          <li>
            <input checked type="checkbox" name="6" id="6" />
            <label for="6"
              >Write standards-compliant HTML markup and use semantic
              elements</label
            >
          </li>
          <li>
            <input checked type="checkbox" name="7" id="7" />
            <label for="7"
              >Test all pages in multiple browsers: Edge, Firefox, Safari and
              Chrome</label
            >
          </li>
          <li>
            <input checked type="checkbox" name="8" id="8" />
            <label for="8"
              >Website must be responsive and mobile friendly (CSS Media
              Queries, relative lengths, etc)</label
            >
          </li>
          <li>
            <input checked type="checkbox" name="9" id="9" />
            <label for="9"
              >Valid properly structured CSS, reusable classes, multiple lined
              CSS with spaces and separation of content from style</label
            >
          </li>
          <li>
            <input checked type="checkbox" name="10" id="10" />
            <label for="10"
              >Extensive use of css grid and flexbox for layout</label
            >
          </li>
          <li>
            <input checked type="checkbox" name="11" id="11" />
            <label for="11"
              >Use of pseudo-classes (i.e. :hover) and pseudo-elements (i.e.
              ::before, ::after)</label
            >
          </li>
          <li>
            <input checked type="checkbox" name="12" id="12" /><label for="12">
              Project code are to be handed in as a Github repository
              (deliverable #1)</label
            >
          </li>
          <li>
            <input checked type="checkbox" name="13" id="13" />
            <label for="13"
              >Completed website must be published to Netlify (deliverable
              #2)</label
            >
          </li>
          <li>
            <input checked type="checkbox" name="14" id="14" />
            <label for="14"
              >Your HTML must successfully pass https://validator.w3.org
              validation</label
            >
          </li>
          <li>
            <input checked type="checkbox" name="15" id="15" />
            <label for="15">
              At least two remote based components, i.e. inline frames (map,
              YouTube etc) and/or external CSS libraries (i.e. fonts, icons
              etc)</label
            >
          </li>
          <li>

            <label for="16"
              >You should make use of at least 3 meta-tags in head section (i.e.
              keyword & description)</label
            >
          </li>
